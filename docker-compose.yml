version: '2.2'
services:
  clasp:
    working_dir: /root
    env_file: .env
    build:
      context: .
    volumes:
      - $PWD:/root
    entrypoint: clasp
  login:
    extends: clasp
    command:
      - login
      - --no-localhost
  create:
    extends: clasp
    command:
      - create
      - --title
      - "Expensify Integrations"
      - --parentId
      - "${GOOGLE_SHEET_ID_TO_USE}"
  pull:
    extends: clasp
    command:
      - pull
  deploy:
    extends: clasp
    entrypoint: sh
    command:
      - -c
      - "Run scripts/deploy.sh instead; add --help for options."
  execute:
    extends: clasp
    entrypoint: sh
    command:
      - -c
      - "Run scripts/execute.sh instead; add --help for options."
